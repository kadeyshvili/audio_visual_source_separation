defaults:
  - model: dprnn
  - writer: wandb
  - metrics: example
  - datasets: example
  - dataloader: example
  - transforms: example
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
loss_function:
  _target_: src.loss.SISNR
trainer:
  log_step: 100
  n_epochs: 100
  epoch_len: 1000
  device_tensors: ["mix", "s1", "s2"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max val_SI-SDR" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  sample_rate: 16000
  dataset_type: "full_target"
  loudness_norm: True